<h2 mat-dialog-title>Confirm Assignment</h2>
<mat-dialog-content>
  <p><strong>User:</strong> {{ data.user?.username }}</p>
  <p><strong>Email:</strong> {{ data.user?.email }}</p>
  <p><strong>Asset:</strong> {{ data.asset?.assetName }} (SN: {{ data.asset?.serialNumber }})</p>
  @if (data.formValue.note) {
    <p><strong>Note:</strong> {{ data.formValue.note }}</p>
  }
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button color="warn" mat-dialog-close="cancel">Back</button>
  <button mat-raised-button color="primary" mat-dialog-close="confirm">Confirm</button>
</mat-dialog-actions>
