<div class="assets-container">
  <h2 class="title">ğŸ’» Assets</h2>

  <div *ngIf="loading" class="loading">Loading assets...</div>

  <div *ngIf="!loading && assets.length === 0" class="empty">
    No assets found.
  </div>

  <table mat-table [dataSource]="assets" class="mat-elevation-z4 assets-table" *ngIf="!loading && assets.length > 0">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let asset">{{ asset.id }}</td>
    </ng-container>

    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let asset">{{ asset.name }}</td>
    </ng-container>

    <!-- Category -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let asset">{{ asset.category }}</td>
    </ng-container>

    <!-- Type -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let asset">{{ asset.type }}</td>
    </ng-container>

    <!-- Assigned To -->
    <ng-container matColumnDef="assignedTo">
      <th mat-header-cell *matHeaderCellDef>Assigned To</th>
      <td mat-cell *matCellDef="let asset">{{ asset.assignedTo || 'â€”' }}</td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let asset">
        <span class="badge status" [ngClass]="asset.status.toLowerCase()">
          {{ asset.status }}
        </span>
      </td>
    </ng-container>

    <!-- Purchase Date -->
    <ng-container matColumnDef="purchaseDate">
      <th mat-header-cell *matHeaderCellDef>Purchase Date</th>
      <td mat-cell *matCellDef="let asset">{{ asset.purchaseDate || 'â€”' }}</td>
    </ng-container>

    <!-- Render header + rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
