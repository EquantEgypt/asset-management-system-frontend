<div class="form-container">
  <form [formGroup]="assetForm" (ngSubmit)="onSubmit()" class="asset-form">
    <h2 class="form-title">Update Asset</h2>

    <div *ngIf="errorMessage" class="error-banner">
      {{ errorMessage }}
    </div>

    <div class="form-row">
      <div class="form-group">
      <label for="assetName">Asset Name</label>
      <input id="assetName" type="text" formControlName="name" placeholder="e.g., MacBook Pro 16">
      </div>
      <div class="form-group">
        <label for="brand">Brand</label>
        <select id="brand" formControlName="brand">
          <option [ngValue]="null" disabled>Select a brand</option>
          <option *ngFor="let brand of brands" [value]="brand">{{ brand }}</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="categoryId">Category</label>
        <select id="categoryId" formControlName="categoryId">
          <option [ngValue]="null" disabled>Select a category</option>
          <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="typeId">Type</label>
        <select id="typeId" formControlName="typeId">
          <option [ngValue]="null" disabled>Select a type</option>
          <option *ngFor="let type of types" [value]="type.id">{{ type.name }}</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="assetDescription">Description</label>
      <textarea id="assetDescription" formControlName="assetDescription" rows="3" placeholder="Enter a brief description"></textarea>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="location">Location</label>
        <select id="location" formControlName="location">
          <option [ngValue]="null" disabled>Select a location</option>
          <option *ngFor="let location of locations" [value]="location">{{ location }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="serialNumber">Serial Number</label>
        <input id="serialNumber" type="text" formControlName="serialNumber" placeholder="e.g., SN-12345">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="purchaseDate">Purchase Date</label>
        <input id="purchaseDate" type="date" formControlName="purchaseDate">
      </div>
      <div class="form-group">
        <label for="warrantyEndDate">Warranty End Date</label>
        <input id="warrantyEndDate" type="date" formControlName="warrantyEndDate">
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="cancel-btn" [routerLink]="['/assets', assetId]" [disabled]="isLoading">Cancel</button>
      <button type="submit" class="submit-btn" [disabled]="assetForm.invalid || isLoading">
        <span *ngIf="!isLoading">Update Asset</span>
        <span *ngIf="isLoading">Updating...</span>
      </button>
    </div>
  </form>
</div>
