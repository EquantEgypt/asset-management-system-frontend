<div class="assets-container">
  <div class="header-bar">
    <h2 class="title">💻 Assets</h2>

    <div class="search-bar">
      <input
        type="text"
        placeholder="Search assets..."
        [(ngModel)]="searchTerm"
        (keyup.enter)="applySearch()"
      />
      <button mat-raised-button color="primary" (click)="applySearch()">
        Search
      </button>
    </div>
  </div>

  <table
    mat-table
    [dataSource]="filteredAssets"
    class="mat-elevation-z4 assets-table"
    *ngIf="filteredAssets.length > 0"
  >
    <!-- نفس الأعمدة بتاعتك -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let asset">{{ asset.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let asset">{{ asset.name }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let asset">{{ asset.category }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let asset">{{ asset.type }}</td>
    </ng-container>

    <ng-container matColumnDef="assignedTo">
      <th mat-header-cell *matHeaderCellDef>Assigned To</th>
      <td mat-cell *matCellDef="let asset">{{ asset.assignedTo || '—' }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let asset">
        <span class="badge status" [ngClass]="asset.status.toLowerCase()">
          {{ asset.status }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="purchaseDate">
      <th mat-header-cell *matHeaderCellDef>Purchase Date</th>
      <td mat-cell *matCellDef="let asset">{{ asset.purchaseDate || '—' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
