<div class="assets-container">
  <div class="header">
    <h2 class="title">ğŸ’» Assets</h2>
    <button
      *ngIf="isAdmin"
      (click)="navigateToAddAsset()"
      mat-raised-button
      color="primary"
      class="add-button"
    >
      <i class="fa-solid fa-plus"></i> Add Asset
    </button>
  </div>

  <div *ngIf="isLoading" class="loading-spinner">
    <p>Loading assets...</p>
  </div>

  <div *ngIf="!isLoading && assets.length === 0" class="no-assets">
    <p>No assets found in the database.</p>
  </div>

  <table
    mat-table
    [dataSource]="assets"
    class="mat-elevation-z4 assets-table"
    *ngIf="!isLoading && assets.length > 0"
  >
    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let asset">{{ asset.id }}</td>
    </ng-container>

    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let asset">{{ asset.name }}</td>
    </ng-container>

    <!-- Brand -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef>Brand</th>
      <td mat-cell *matCellDef="let asset">{{ asset.brand }}</td>
    </ng-container>

    <!-- Category -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let asset">{{ asset.category }}</td>
    </ng-container>

    <!-- Type -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let asset">{{ asset.type }}</td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let asset">{{ asset.status }}</td>
    </ng-container>

    <!-- Assigned User -->
    <ng-container matColumnDef="assignedUser">
      <th mat-header-cell *matHeaderCellDef>Assigned User</th>
      <td mat-cell *matCellDef="let asset">{{ asset.assignedUser }}</td>
    </ng-container>

    <!-- Department -->
    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef>Department</th>
      <td mat-cell *matCellDef="let asset">{{ asset.department }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
