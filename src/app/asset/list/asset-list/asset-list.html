<div class="assets-container">
  <div class="header">
    <h2 class="title">ğŸ’» Assets</h2>
    <button *ngIf="isAdmin" (click)="navigateToAddAsset()" mat-raised-button color="primary" class="add-button">
      <i class="fa-solid fa-plus"></i> Add Asset
    </button>
  </div>

  <div *ngIf="isLoading" class="loading-spinner">
    <p>Loading assets...</p>
  </div>

  <div *ngIf="!isLoading && assets.length === 0" class="no-assets">
    <p>No assets found in the database.</p>
  </div>

  <table mat-table [dataSource]="assets" class="mat-elevation-z4 assets-table" *ngIf="!isLoading && assets.length > 0">

    <ng-container matColumnDef="serialNumber">
      <th mat-header-cell *matHeaderCellDef>Serial Number</th>
      <td mat-cell *matCellDef="let asset">{{ asset.serialNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="assetName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let asset">{{ asset.assetName }}</td>
    </ng-container>

    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef>Brand</th>
      <td mat-cell *matCellDef="let asset">{{ asset.brand }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let asset">{{ asset.category.name }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let asset">{{ asset.type.name }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> edit </th>
      <td mat-cell *matCellDef="let asset">
        <button mat-icon-button color="primary" (click)="navigateToUpdateAsset(asset.assetId)">
          <i class="fa-solid fa-pen"></i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
