<div class="assets-container">
  <div class="header-bar">
    <h2 class="title">ðŸ’» Assets</h2>

    <div class="search-bar">

      <select [(ngModel)]="selectedCategory" (change)="loadAssets()">
        <option value="">All</option> 
        <option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </option>
      </select>
            <select [(ngModel)]="selectedType" (change)="loadAssets()">
        <option value="">All</option> 
        <option *ngFor="let type of types" [value]="type">
          {{ type }}
        </option>
      </select>
      <input
        type="text"
        placeholder="Search brands..."
        [(ngModel)]="searchBrand"
        (keyup.enter)="loadAssets()"
      />
      <input
        type="text"
        placeholder="Search assets..."
        [(ngModel)]="searchName"
        (keyup.enter)="loadAssets()"
      />
      <button mat-raised-button color="primary" (click)="loadAssets()">
        Search
      </button>
    </div>

  </div>

  <table
    mat-table
    [dataSource]="filteredAssets"
    class="mat-elevation-z4 assets-table"
    *ngIf="filteredAssets.length > 0"
  >
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let asset">{{ asset.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let asset">{{ asset.name }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let asset">{{ asset.category }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let asset">{{ asset.type }}</td>
    </ng-container>

    <ng-container matColumnDef="assignedTo">
      <th mat-header-cell *matHeaderCellDef>Assigned To</th>
      <td mat-cell *matCellDef="let asset">{{ asset.assignedTo || 'â€”' }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let asset">
        <span class="badge status" [ngClass]="asset.status.toLowerCase()">
          {{ asset.status }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="purchaseDate">
      <th mat-header-cell *matHeaderCellDef>Purchase Date</th>
      <td mat-cell *matCellDef="let asset">{{ asset.purchaseDate || 'â€”' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
