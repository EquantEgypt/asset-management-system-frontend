<div class="assets-container">
  <div class="header-bar">
    <h2 class="title">ðŸ’» Assets</h2>

    <div class="search-bar">
      <select [(ngModel)]="selectedCategory" (change)="loadAssets()">
        <option value="">All</option> 
        <option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </option>
      </select>

      <select [(ngModel)]="selectedType" (change)="loadAssets()">
        <option value="">All</option> 
        <option *ngFor="let type of types" [value]="type">
          {{ type }}
        </option>
      </select>

      <select [(ngModel)]="selectedStatus" (change)="loadAssets()">
        <option value="">All</option> 
        <option value="GOOD">Good</option>
        <option value="UNDER_MAINTENANCE">Under Maintenance</option>
        <option value="RETIRED">Retired</option>
      </select> 

      <input
        type="text"
        placeholder="Search brands..."
        [(ngModel)]="searchBrand"
        (keyup.enter)="loadAssets()"
      />

      <input
        type="text"
        placeholder="Search assets..."
        [(ngModel)]="searchName"
        (keyup.enter)="loadAssets()"
      />

      <input
        type="text"
        placeholder="Search By user..."
        [(ngModel)]="searchUser"
        (keyup.enter)="loadAssets()"
      />

      <button mat-raised-button color="primary" (click)="loadAssets()">
        Search
      </button>
    </div>
  </div>

  <table
    mat-table
    [dataSource]="filteredAssets"
    class="mat-elevation-z4 assets-table"
    *ngIf="filteredAssets.length > 0"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let asset">{{ asset.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let asset">{{ asset.name }}</td>
