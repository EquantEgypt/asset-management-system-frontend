<header class="header">
    <div class="logo">
        <img src="assets/orange-logo.png" alt="Orange Logo" />
    </div>
  
    <div class="user-section" (click)="toggleDropdown()">
      <i class="fa fa-user"></i>
      <span>{{ userEmail }}</span>
      <i class="fa fa-caret-down"></i>
  
      <div class="dropdown" *ngIf="dropdownOpen">
        <button (click)="logout()">Logout</button>
      </div>
    </div>
  </header>
